<div>
    <app-github-search-form> (emitSearch)="searchGithub($event)"</app-github-search-form>
    <div *ngIf="githubs">
        <div class="card-columns">
            <div *ngFor="let github of githubs">
                <div class="jumbotron">
                    "{{github.url}}" class="jumbotron">
                </div>
            </div>
        </div>
    </div>
</div>
